<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        th{
            width: 50vw;
            height: 50vh;
            border: 0.5px;
            border-color: black;
            border: solid;
            margin: 0px;
            text-align: start;
        }
        table{
            border-collapse:collapse ;
            width: 100vw;
            height: 100vh;
        }
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th style="background-color: darkseagreen;">First Cell</th>
            <th style="background-color: salmon;">Second Cell</th>
        </tr>
    </table>
</body>
</html>
